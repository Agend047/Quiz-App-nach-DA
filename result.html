<!DOCTYPE html>
<html lang="de, en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App Ergebnis</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js">
    </script>
    <script src="questionData.js"></script>

    <!--RRubic Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!--Bootstrap links & Functions-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body onload="includeHTML(), getResult()">
    <header w3-include-html="templates/header.html"></header>
    <section class="Result_OverDiv FlexClass">
        <button class="Show_Result_button" onclick="dismantleResult()">Ergebnis anzeigen</button>
    </section>
    <section class="FlexClass Result_page">
        <div class="Result_circle" id="">
            <img class="Result_img" src="img/Group 5.png" alt="Quiz App">
            <div class="Complete_text FlexClass">
                <p>COMPLETE</p>
                <p id="cWichQuiz"> XXX QUIZ</p>
            </div>
            <div class="Score_bord FlexClass">
                <p>YOUR SCORE</p>
                <p id="scoreCounter"></p>
            </div>
            <div class="share_Button">
                <button>SHARE</button>
            </div>
            <div id="Replay_id" class="Replay_text">

            </div>
        </div>
    </section>
</body>

</html>
